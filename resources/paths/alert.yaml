        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/SavedSearchMeta'
      x-opsgenie-domain: alert
    CreateSavedSearchResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/SavedSearchMeta'
