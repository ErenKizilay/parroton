            data:
              type: array
              items:
                $ref: '#/components/schemas/AlertAttachmentMeta'
      x-opsgenie-domain: alert
    GetAlertAttachmentResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/AlertAttachment'
      x-opsgenie-domain: alert
    GetCountAlertsResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: object
              properties:
                count:
                  type: integer
                  format: int32
      x-opsgenie-domain: alert
    AlertRequestStatus:
      type: object
      properties:
        action:
          type: string
        processedAt:
          type: string
          format: date-time
        integrationId:
          type: string
        isSuccess:
          type: boolean
        status:
          type: string
        alertId:
          type: string
        alias:
          type: string
      x-opsgenie-domain: alert
    BaseAlert:
      required:
        - id
      type: object
      properties:
        id:
          type: string
        tinyId:
          type: string
        alias:
          type: string
        message:
          type: string
        status:
          type: string
        acknowledged:
          type: boolean
        isSeen:
          type: boolean
        tags:
          type: array
          items:
            type: string
        snoozed:
          type: boolean
        snoozedUntil:
          type: string
          format: date-time
        count:
          type: integer
          format: int32
        lastOccurredAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        source:
          type: string
        owner:
          type: string
        priority:
          type: string
        responders:
          type: array
          items:
            $ref: '#/components/schemas/Responder'
        integration:
          $ref: '#/components/schemas/AlertIntegration'
        report:
          $ref: '#/components/schemas/AlertReport'
      x-opsgenie-domain: alert
    AlertTeamMeta:
      required:
        - id
      type: object
      properties:
        id:
          type: string
      x-opsgenie-domain: alert
    AlertIntegration:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
      x-opsgenie-domain: alert
    AlertReport:
      type: object
      properties:
        ackTime:
          type: integer
          format: int64
        closeTime:
          type: integer
          format: int64
        acknowledgedBy:
