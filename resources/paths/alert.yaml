      x-opsgenie-domain: alert
    ListAlertNotesResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/AlertNote'
            paging:
              $ref: '#/components/schemas/AlertPaging'
      x-opsgenie-domain: alert
    ListSavedSearchesResponse:
      type: object
      allOf:
