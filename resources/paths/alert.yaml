components:
  schemas:
    BaseResponse:
      required:
        - requestId
        - took
      type: object
      properties:
        requestId:
          type: string
        took:
          type: number
          format: float
          default: 0
      x-opsgenie-domain: common
    BaseResponseWithExpandable:
      required:
        - expandable
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            expandable:
              type: array
              items:
                type: string
      x-opsgenie-domain: common
    ErrorResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            message:
              type: string
            code:
              type: integer
              format: int32
            responseHeaders:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
      x-opsgenie-domain: common
    SuccessResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            result:
              type: string
            data:
              $ref: '#/components/schemas/SuccessData'
      x-opsgenie-domain: common
    SuccessData:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      x-opsgenie-domain: common
    PageDetails:
      type: object
      properties:
        prev:
          type: string
        next:
          type: string
        first:
          type: string
        last:
          type: string
      x-opsgenie-domain: common
    Recipient:
      required:
        - type
      type: object
      properties:
        type:
          type: string
          enum:
            - all
            - none
            - user
            - escalation
            - schedule
            - team
            - group
        id:
          type: string
      discriminator:
        propertyName: type
      x-opsgenie-domain: common
    TeamRecipient:
      description: Team recipient
      allOf:
        - $ref: '#/components/schemas/Recipient'
        - type: object
          properties:
            name:
              type: string
      x-opsgenie-domain: common
      x-discriminator-value: team
    GroupRecipient:
      description: Group recipient
      allOf:
        - $ref: '#/components/schemas/Recipient'
        - type: object
          properties:
            name:
              type: string
      x-opsgenie-domain: common
      x-discriminator-value: group
    ScheduleRecipient:
      description: Schedule recipient
      allOf:
        - $ref: '#/components/schemas/Recipient'
        - type: object
          properties:
            name:
              type: string
      x-opsgenie-domain: common
      x-discriminator-value: schedule
    EscalationRecipient:
      description: Escalation recipient
      allOf:
        - $ref: '#/components/schemas/Recipient'
        - type: object
          properties:
            name:
              type: string
      x-opsgenie-domain: common
      x-discriminator-value: escalation
    UserRecipient:
      description: User recipient
      allOf:
        - $ref: '#/components/schemas/Recipient'
        - type: object
          properties:
            username:
              type: string
      x-opsgenie-domain: common
      x-discriminator-value: user
    NoRecipient:
      description: No recipient
      allOf:
        - $ref: '#/components/schemas/Recipient'
      x-opsgenie-domain: common
      x-discriminator-value: none
    AllRecipient:
      description: All recipient
      allOf:
        - $ref: '#/components/schemas/Recipient'
      x-opsgenie-domain: common
      x-discriminator-value: all
    TimeRestrictionInterval:
      required:
        - type
      type: object
      properties:
        type:
          type: string
          enum:
            - weekday-and-time-of-day
            - time-of-day
      discriminator:
        propertyName: type
      x-opsgenie-domain: common
    WeekdayTimeRestrictionInterval:
      type: object
      description: Weekday time restriction interval
      allOf:
        - $ref: '#/components/schemas/TimeRestrictionInterval'
        - type: object
          properties:
            restrictions:
              maxItems: 15
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/WeekdayTimeRestriction'
      x-opsgenie-domain: common
      x-discriminator-value: weekday-and-time-of-day
    TimeOfDayRestrictionInterval:
      type: object
      description: Time of day restriction interval
      allOf:
        - $ref: '#/components/schemas/TimeRestrictionInterval'
        - type: object
          properties:
            restriction:
              $ref: '#/components/schemas/TimeOfDayRestriction'
      x-opsgenie-domain: common
      x-discriminator-value: time-of-day
    WeekdayTimeRestriction:
      type: object
      properties:
        startDay:
          type: string
          enum:
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
            - sunday
        startHour:
          type: integer
          format: int32
        startMin:
          type: integer
          format: int32
        endDay:
          type: string
          enum:
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
            - sunday
        endHour:
          type: integer
          format: int32
        endMin:
          type: integer
          format: int32
      x-opsgenie-domain: common
    TimeOfDayRestriction:
      type: object
      properties:
        startHour:
          type: integer
          format: int32
        startMin:
          type: integer
          format: int32
        endHour:
          type: integer
          format: int32
        endMin:
          type: integer
          format: int32
      x-opsgenie-domain: common
    Duration:
      required:
        - timeAmount
      type: object
      properties:
        timeAmount:
          type: integer
          format: int64
        timeUnit:
          type: string
          default: minutes
          enum:
            - days
            - hours
            - minutes
            - seconds
            - miliseconds
            - micros
            - nanos
      x-opsgenie-domain: common
    Filter:
      required:
        - type
      type: object
      properties:
        type:
          type: string
          enum:
            - match-all
            - match-any-condition
            - match-all-conditions
      description: >-
        Defines the conditions that will be checked before applying rules and
        type of the operations that will be applied on conditions
      discriminator:
        propertyName: type
      x-opsgenie-domain: common
    MatchAll:
      description: Match all filter
      allOf:
        - $ref: '#/components/schemas/Filter'
        - type: object
      x-opsgenie-domain: common
      x-discriminator-value: match-all
    MatchAllConditions:
      required:
        - conditions
      description: Match all conditions filter
      allOf:
        - $ref: '#/components/schemas/Filter'
        - type: object
          properties:
            conditions:
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/Condition'
      x-opsgenie-domain: common
      x-discriminator-value: match-all-conditions
    MatchAnyCondition:
      required:
        - conditions
      description: Match any condition filter
      allOf:
        - $ref: '#/components/schemas/Filter'
        - type: object
          properties:
            conditions:
              minItems: 1
              type: array
              items:
                $ref: '#/components/schemas/Condition'
      x-opsgenie-domain: common
      x-discriminator-value: match-any-condition
    Condition:
      required:
        - field
        - operation
      type: object
      properties:
        field:
          type: string
          description: >-
            Specifies which alert field will be used in condition. Possible
            values are message, alias, description, source, entity, tags,
            actions, extra-properties, recipients, responders or teams
          enum:
            - message
            - alias
            - description
            - source
            - entity
            - tags
            - actions
            - extra-properties
            - recipients
            - teams
            - priority
            - details
            - responders
        key:
          type: string
          description: >-
            If field is set as extra-properties, key could be used for key-value
            pair
        not:
          type: boolean
          description: Indicates behaviour of the given operation. Default value is false
        operation:
          type: string
          description: >-
            It is the operation that will be executed for the given field and
            key.
          enum:
            - matches
            - contains
            - starts-with
            - ends-with
            - equals
            - contains-key
            - contains-value
            - greater-than
            - less-than
            - is-empty
            - equals-ignore-whitespace
        expectedValue:
          type: string
          description: >-
            User defined value that will be compared with alert field according
            to the operation. Default value is empty string
        order:
          type: integer
          description: Order of the condition in conditions list
          format: int64
      x-opsgenie-domain: common
    Responder:
      required:
        - id
        - type
      type: object
      properties:
        type:
          type: string
          enum:
            - user
            - team
            - escalation
            - schedule
        id:
          type: string
      discriminator:
        propertyName: type
      x-opsgenie-domain: common
    UserResponder:
      description: User responder
      allOf:
        - $ref: '#/components/schemas/Responder'
        - type: object
          properties:
            id:
              type: string
      x-opsgenie-domain: common
      x-discriminator-value: user
    TeamResponder:
      description: Team responder
      allOf:
        - $ref: '#/components/schemas/Responder'
        - type: object
          properties:
            name:
              type: string
      x-opsgenie-domain: common
      x-discriminator-value: team
    AlertActionPayload:
      type: object
      properties:
        user:
          type: string
          description: Display name of the request owner
        note:
          type: string
          description: Additional note that will be added while creating the alert
        source:
          type: string
          description: >-
            Source field of the alert. Default value is IP address of the
            incoming request
      x-opsgenie-domain: alert
    CreateAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - message
          type: object
          properties:
            message:
              type: string
              description: Message of the alert
            alias:
              type: string
              description: >-
                Client-defined identifier of the alert, that is also the key
                element of alert deduplication.
            description:
              type: string
              description: >-
                Description field of the alert that is generally used to provide
                a detailed information about the alert.
            responders:
              type: array
              description: Responders that the alert will be routed to send notifications
              items:
                $ref: '#/components/schemas/Recipient'
            visibleTo:
              type: array
              description: >-
                Teams and users that the alert will become visible to without
                sending any notification
              items:
                $ref: '#/components/schemas/Recipient'
            actions:
              type: array
              description: Custom actions that will be available for the alert
              items:
                type: string
            tags:
              type: array
              description: Tags of the alert
              items:
                type: string
            details:
              type: object
              additionalProperties:
                type: string
              description: Map of key-value pairs to use as custom properties of the alert
            entity:
              type: string
              description: >-
                Entity field of the alert that is generally used to specify
                which domain alert is related to
            priority:
              type: string
              description: Priority level of the alert
              enum:
                - P1
                - P2
                - P3
                - P4
                - P5
      x-opsgenie-domain: alert
    AcknowledgeAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
      x-opsgenie-domain: alert
    UnAcknowledgeAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
      x-opsgenie-domain: alert
    CloseAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
      x-opsgenie-domain: alert
    SnoozeAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - endTime
          type: object
          properties:
            endTime:
              type: string
              description: Date and time that snooze will lose effect
              format: date-time
      x-opsgenie-domain: alert
    EscalateAlertToNextPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - escalation
          type: object
          properties:
            escalation:
              $ref: '#/components/schemas/EscalationRecipient'
      x-opsgenie-domain: alert
    AssignAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - owner
          type: object
          properties:
            owner:
              $ref: '#/components/schemas/UserRecipient'
      x-opsgenie-domain: alert
    AddTeamToAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - team
          type: object
          properties:
            team:
              $ref: '#/components/schemas/TeamRecipient'
      x-opsgenie-domain: alert
    AddResponderToAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - responder
          type: object
          properties:
            responder:
              $ref: '#/components/schemas/Recipient'
      x-opsgenie-domain: alert
    ExecuteCustomAlertActionPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
      x-opsgenie-domain: alert
    AddTagsToAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - tags
          type: object
          properties:
            tags:
              type: array
              items:
                type: string
      x-opsgenie-domain: alert
    AddDetailsToAlertPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
        - required:
            - details
          type: object
          properties:
            details:
              type: object
              additionalProperties:
                type: string
              description: Key-value pairs to add as custom property into alert.
      x-opsgenie-domain: alert
    AddNoteToAlertPayload:
      required:
        - note
      type: object
      allOf:
        - $ref: '#/components/schemas/AlertActionPayload'
      x-opsgenie-domain: alert
    CreateSavedSearchPayload:
      required:
        - name
        - owner
        - query
      type: object
      properties:
        name:
          maxLength: 100
          type: string
        description:
          maxLength: 15000
          type: string
        query:
          maxLength: 1000
          type: string
        owner:
          $ref: '#/components/schemas/UserRecipient'
        teams:
          maxItems: 20
          type: array
          description: Teams that the alert will be routed to send notifications
          items:
            $ref: '#/components/schemas/TeamRecipient'
      x-opsgenie-domain: alert
    UpdateSavedSearchPayload:
      required:
        - name
        - owner
        - query
      type: object
      properties:
        name:
          maxLength: 100
          type: string
        description:
          maxLength: 15000
          type: string
        query:
          maxLength: 1000
          type: string
        owner:
          $ref: '#/components/schemas/UserRecipient'
        teams:
          maxItems: 20
          type: array
          description: Teams that the alert will be routed to send notifications
          items:
            $ref: '#/components/schemas/TeamRecipient'
      x-opsgenie-domain: alert
    UpdateAlertPriorityPayload:
      required:
        - priority
      type: object
      properties:
        priority:
          type: string
          description: Priority level of the alert
          enum:
            - P1
            - P2
            - P3
            - P4
            - P5
      x-opsgenie-domain: alert
    UpdateAlertMessagePayload:
      required:
        - message
      type: object
      properties:
        message:
          type: string
          description: Message of the alert
      x-opsgenie-domain: alert
    UpdateAlertDescriptionPayload:
      required:
        - description
      type: object
      properties:
        description:
          type: string
          description: Description of the alert
      x-opsgenie-domain: alert
    GetRequestStatusResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/AlertRequestStatus'
      x-opsgenie-domain: alert
    ListAlertsResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/BaseAlert'
            paging:
              $ref: '#/components/schemas/PageDetails'
      x-opsgenie-domain: alert
    GetAlertResponse:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/Alert'
      x-opsgenie-domain: alert
    ListAlertRecipientsResponse:
      type: object
      allOf:
