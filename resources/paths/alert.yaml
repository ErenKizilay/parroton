        state:
          type: string
        method:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      x-opsgenie-domain: alert
    AlertUserMeta:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
      x-opsgenie-domain: alert
    AlertLog:
      type: object
      properties:
        log:
          type: string
        type:
          type: string
        owner:
          type: string
        createdAt:
          type: string
          format: date-time
        offset:
          type: string
      x-opsgenie-domain: alert
    AlertPaging:
      type: object
      properties:
        first:
          type: string
        next:
          type: string
      x-opsgenie-domain: alert
    AlertNote:
      type: object
      properties:
        note:
          type: string
        owner:
          type: string
        createdAt:
          type: string
          format: date-time
        offset:
          type: string
      x-opsgenie-domain: alert
    SavedSearchMeta:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      x-opsgenie-domain: alert
    SavedSearchEntity:
      type: object
      properties:
        id:
          type: string
      x-opsgenie-domain: alert
    SavedSearch:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        owner:
          $ref: '#/components/schemas/SavedSearchEntity'
        teams:
          type: array
          items:
            $ref: '#/components/schemas/SavedSearchEntity'
        description:
          type: string
        query:
          type: string
      x-opsgenie-domain: alert
    AlertAttachmentMeta:
      type: object
      properties:
        name:
          type: string
        id:
          type: string
      x-opsgenie-domain: alert
    AlertAttachment:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
      x-opsgenie-domain: alert
    AuthenticateIntegrationPayload:
      required:
        - type
      type: object
      properties:
        type:
          type: string
          enum:
            - Airbrake
            - AlertLogic
            - AlertSite
            - AmazonCloudTrail
            - AmazonEc2AutoScaling
            - AmazonRds
            - AmazonRoute53HealthCheck
            - AmazonSes
            - AmazonSns
            - AmazonSnsOutgoing
            - AmazonSecurityHub
            - API
            - Apica
            - Apimetrics
            - AppDynamics
            - AppOptics
            - AppSignal
            - AppSignalV2
