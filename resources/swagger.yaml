openapi: 3.0.0
info:
  title: Opsgenie REST API
  description: Opsgenie OpenAPI Specification
  version: 2.0.0
servers:
  - url: 'https://api.opsgenie.com/'
security:
  - GenieKey: []
paths:
  '/v2/alerts/requests/{requestId}':
    get:
      tags:
        - alert
      summary: Get Request Status of Alert
      description: >-
        Used to track the status and alert details (if any) of the request whose
        identifier is given
      externalDocs:
        description: For more information
        url: 'https://www.opsgenie.com/docs/alert-api#section-get-request-status'
      operationId: getRequestStatus
      parameters:
        - name: requestId
          in: path
          description: Universally unique identifier of the questioned request
          required: true
          style: simple
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Request status information for given id
          headers:
            X-Request-ID:
              description: Id of given request
              style: simple
              explode: false
              schema:
                type: string
            X-Response-Time:
              description: Process time of given request
              style: simple
              explode: false
              schema:
                type: string
            X-RateLimit-State:
              description: Status of rate limit
              style: simple
              explode: false
              schema:
                type: string
            X-RateLimit-Reason:
              description: Source of the rate limit
              style: simple
              explode: false
              schema:
                type: string
            X-RateLimit-Period-In-Sec:
              description: Time of throttle in seconds
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRequestStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequest'
        default:
          $ref: '#/components/responses/GeneralError'
  /v2/alerts:
    get:
      tags:
        - alert
      summary: List Alerts
      description: Returns list of alerts
      externalDocs:
        description: For more information
        url: 'https://www.opsgenie.com/docs/alert-api#section-list-alerts'
      operationId: listAlerts
      parameters:
        - name: query
          in: query
          description: Search query to apply while filtering the alerts
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: searchIdentifier
          in: query
          description: >-
            Identifier of the saved search query to apply while filtering the
            alerts
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: searchIdentifierType
          in: query
          description: >-
            Identifier type of the saved search query. Possible values are 'id',
            or 'name'
          required: false
          style: form
          explode: true
          schema:
            type: string
            default: id
            enum:
              - id
              - name
        - name: offset
          in: query
          description: >-
            Start index of the result set (to apply pagination). Minimum value
            (and also default value) is 0
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            format: int32
        - name: limit
          in: query
          description: >-
            Maximum number of items to provide in the result. Must be a positive
            integer value. Default value is 20 and maximum value is 100
          required: false
          style: form
          explode: true
          schema:
            maximum: 100
            minimum: 1
            type: integer
            format: int32
        - name: sort
          in: query
          description: Name of the field that result set will be sorted by
          required: false
          style: form
          explode: true
          schema:
            type: string
            default: createdAt
            enum:
              - createdAt
              - updatedAt
              - tinyId
              - alias
              - message
              - status
              - acknowledged
              - isSeen
              - snoozed
              - snoozedUntil
              - count
              - lastOccurredAt
              - source
              - owner
              - integration.name
              - integration.type
              - report.ackTime
              - report.closeTime
              - report.acknowledgedBy
              - report.closedBy
        - name: order
          in: query
          description: Sorting order of the result set
          required: false
          style: form
          explode: true
          schema:
            type: string
            default: desc
            enum:
              - asc
              - desc
      responses:
        '200':
          description: List of alert informations
          headers:
            X-Request-ID:
              description: Id of given request
              style: simple
              explode: false
              schema:
                type: string
            X-Response-Time:
              description: Process time of given request
              style: simple
              explode: false
              schema:
                type: string
            X-RateLimit-State:
              description: Status of rate limit
              style: simple
              explode: false
              schema:
                type: string
            X-RateLimit-Reason:
              description: Source of the rate limit
              style: simple
              explode: false
              schema:
                type: string
            X-RateLimit-Period-In-Sec:
              description: Time of throttle in seconds
              style: simple
              explode: false
              schema:
                type: string
            X-Paging-Prev:
              description: Previous page url
              style: simple
              explode: false
              schema:
                type: string
            X-Paging-Next:
              description: Next page url
              style: simple
              explode: false
              schema:
                type: string
            X-Paging-First:
              description: First page url
              style: simple
              explode: false
              schema:
                type: string
            X-Paging-Last:
              description: Last page url
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAlertsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '402':
          $ref: '#/components/responses/PaymentRequired'
        '403':
          $ref: '#/components/responses/Forbidden'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '429':
          $ref: '#/components/responses/TooManyRequest'
        default:
          $ref: '#/components/responses/GeneralError'
      x-collapse-params: ListAlertsRequest
